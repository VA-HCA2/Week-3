<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Forms</title>
</head>

<body>
    <main class="row no-gutters">
        <section class="container col-md-5 offset-md-4 formBorder">
            <h1 class="mb-3 text-center">Information</h1>
            <form class="form " autocomplete="off" method="GET">
                <div class="col-md-12">
                    <hr class="mb-4">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control info" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="address">Address: </label>
                            <input type="text" class="form-control info" id="address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="City"> City:</label>
                            <input type="text" class="form-control info" id="city" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="state"> State: </label>
                            <input type="text" class="form-control info" id="state" required>
                        </div>
                    </div>
                    <button id="infoBtn" class="btn btn-outline-primary" type="submit">Submit</button>
                    <button type="reset" class="btn btn-outline-danger">Reset</button>
                    <hr class="mb-4">
                </div>
            </form>
        </section>
    </Main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="scripts/information.js"></script>
</body>

</html>
